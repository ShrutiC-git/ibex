version: "3"

x-uffizzi:
  ingress:
    service: ibex
    port: 7681

services:

  ibex:
    image: "${IBEX_IMAGE}" 
    ports:
    - "7700:7700"
    - "7681:7681"
    entrypoint: ["/bin/bash"] 
    command: 
    - "-c"
    - "apt-get update && \ 
      apt-get install neovim -y && \
      apt-get install unzip -y && \ 
      apt-get install wget -y && \
      wget 'https://github.com/$GHA_ACTOR/$GHA_REPO/archive/refs/heads/$GHA_BRANCH.zip' && \
      unzip $GHA_BRANCH.zip -d . && \
      rm -rf $GHA_BRANCH.zip && \
      ttyd bash
      "
    deploy:
      resources:
        limits:
          memory: 2000M
